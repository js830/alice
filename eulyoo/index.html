<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>을유문화사</title>
</head>
<body>
    <div id="wrap">
        <header>
            <h1 class="logo"><a href="index.html"><img src="images/logo.svg" alt="을유문화사"></a></h1>
            <nav class="gnb tit_font">
                <button class="gnb_open"><span class="blind">메뉴열기</span></button>
                <div class="gnb_wrap">
                    <ul>
                        <li><a href="#n">을유문화사</a></li>
                        <li><a href="#n">콘텐츠</a></li>
                        <li><a href="#n">을유소식</a></li>
                        <li><a href="#n">독자참여</a></li>
                    </ul>
                </div>
                <button class="gnb_close"><span class="blind">메뉴닫기</span></button>
            </nav>
            <div class="tnb">
                <a href="#" class="mypage"></a><!--누르면 마이페이지로 이동-->
                <button class="search"><span class="blind">검색</span></button><!--누르면 검색이 나타남 (페이지 이동X)-->
            </div>
        </header>
        <main class="contianer">
            <section class="visual">
                <div class="wrapper">
                    <h2 class="tit_font">乙酉文化社</h2>
                    <p class="tit_font">출판은 이윤을 추구하는 사업보다는 사회에<br>
                       공헌하는 문화 사업</p>
                </div><!--//wrapper-->
            </section><!--//visual-->
            <section class="book">
                <div class="book_wrap">
                    <div class="tit tit_font">
                        <h2>이달의<br>도서</h2>
                        <p>을유문화사에서<br>발간한 도서목록 입니다.</p>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="#">
                                    <div class="photo"><img src="images/book01.jpg" alt="책표지"></div>
                                    <h3 class="tit_font"><span>자살의 연구</span></h3>
                                    <strong>앨 앨버레즈, 최승자,황은주</strong>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="photo"><img src="images/book02.png" alt="책표지"></div>
                                    <h3 class="tit_font"><span>크리스마스 북</span></h3>
                                    <strong>파이돈 편집부 , 허윤정</strong>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="photo"><img src="images/book03.jpg" alt="책표지"></div>
                                    <h3 class="tit_font"><span>교실 이데아</span></h3>
                                    <strong>김신완</strong>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="photo"><img src="images/book04.jpg" alt="책표지"></div>
                                    <h3 class="tit_font"><span>인간 얼굴</span></h3>
                                    <strong>애덤 윌킨스 , 김수민</strong>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="photo"><img src="images/book05.png" alt="책표지"></div>
                                    <h3 class="tit_font"><span>미츄</span></h3>
                                    <strong>라이너 마리아 릴케, 발튀스 , 윤석헌</strong>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="photo"><img src="images/book06.png" alt="책표지"></div>
                                    <h3 class="tit_font"><span>선택적 친화력</span></h3>
                                    <strong>요한 볼프강 폰 괴테 , 장희창</strong>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="more"><span>더보기</span></a>
                </div>
            </section><!--//book-->
            <section class="interview">
                <div class="wrapper"></div>
            </section><!--interview-->
        </main><!--//contianer-->
        <footer></footer>
    </div><!--//wrap-->
</body>
</html>
